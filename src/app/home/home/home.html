<main class="home-main">
  <section class="hero d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 text-white">
          <h1 class="display-5 fw-bold">Discover your next adventure</h1>
          <p class="lead">Find and book the best deals on flights, hotels and experiences around the world.</p>
          <a class="btn btn-primary btn-lg" routerLink="/destinations">Explore Destinations</a>
        </div>
        <div class="col-lg-6 mt-4 mt-lg-0">
          <div class="card search-card shadow-lg p-3">
            <form class="row g-2">
              <div class="col-12 col-md-6">
                <input class="form-control" placeholder="From" />
              </div>
              <div class="col-12 col-md-6">
                <input class="form-control" placeholder="To" />
              </div>
              <div class="col-12 col-md-6">
                <input type="date" class="form-control" />
              </div>
              <div class="col-12 col-md-6">
                <select class="form-select"><option>1 guest</option><option>2 guests</option></select>
              </div>
              <div class="col-12 text-end">
                <button class="btn btn-primary">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row features mt-5 text-center text-dark">
        <div class="col-md-4 mb-3">
          <div class="p-3 border rounded">
            <h5>Best Price</h5>
            <p class="small">We match the best deals for your trip.</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="p-3 border rounded">
            <h5>24/7 Support</h5>
            <p class="small">We're here to help anytime.</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="p-3 border rounded">
            <h5>Flexible Booking</h5>
            <p class="small">Change plans with ease.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
