<div class="container py-5">
  <div class="page-header text-center mb-5">
    <h1 class="display-4 fw-bold">Safari Tours</h1>
    <p class="lead text-muted">Discover the wild side of nature with our exclusive safari packages</p>
  </div>

  <div class="row g-4">
    <div class="col-lg-3 col-md-6" *ngFor="let safari of safaris">
      <div class="card h-100 safari-card shadow-sm">
        <!-- Image -->
        <div class="card-img-container overflow-hidden">
          <img [src]="safari.image" alt="{{ safari.name }}" class="card-img-top safari-img" />
          <div class="card-overlay">
            <span class="badge bg-primary">{{ safari.price }}</span>
          </div>
        </div>

        <!-- Card Body -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ safari.name }}</h5>
          <p class="card-text text-muted small flex-grow-1">{{ safari.description }}</p>

          <!-- Rating -->
          <!-- <div class="safari-rating mb-3">
            <span class="stars">★★★★★</span>
            <span class="text-muted small">(128 reviews)</span>
          </div> -->
        </div>

        <!-- Footer with Buttons -->
        <div class="card-footer bg-white border-top">
          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-sm fw-bold" (click)="bookNow(safari)">Book Now</button>
            <button class="btn btn-outline-primary btn-sm fw-bold" (click)="shopMore(safari)">Shop More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
